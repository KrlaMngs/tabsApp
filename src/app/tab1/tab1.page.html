<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarjeta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img src="https://cdn.culturagenial.com/es/imagenes/let-it-be-0-cke.jpg" alt="Let it be">
    <ion-card-header>
      <ion-card-title>Let it be</ion-card-title>
      <ion-card-subtitle>The Beatles</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Let It Be es el duodécimo y último álbum de estudio de la banda de rock inglesa
      The Beatles. Fue lanzado el 8 de mayo de 1970, días después de que se hiciera
      oficial la salida de Paul McCartney de la banda, y con ella la
      disolución pública del grupo.
    </ion-card-content>
  </ion-card>
</ion-content>
